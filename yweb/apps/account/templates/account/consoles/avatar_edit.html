<%inherit file="console_base.html"/>

<%block name="subcontent">
<div>

  <form method="POST" enctype="multipart/form-data" role="form">${ xsrf_form_html() }
    <fieldset>
      <legend>${_("Reset My Avatar")}</legend>
      ${ form.avatar }
      ${ form.html_errors(form.avatar) }
      <br/>
      <button class="btn btn-primary">${ _("Save") }</button>
    </fieldset>
  </form>

</div>
</%block>
